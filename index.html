<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GD Level Shares</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="/js/script.js" defer></script>
</head>
<body>
  <header>
    <nav>
      <a href="/" class="logo">GD Level Shares</a>
      <div>
        <button id="refresh" class="button button-secondary">Refresh</button>
      </div>
    </nav>
  </header>

  <div class="container">
    <h1>Available Servers</h1>
    <div class="grid" id="servers-container">
      <!-- Servers will be loaded here by script.js -->
    </div>
  </div>

  <script>
    // Verify script.js loaded and refresh button
    document.addEventListener('DOMContentLoaded', () => {
      const refreshBtn = document.getElementById('refresh');
      if (refreshBtn) {
        refreshBtn.addEventListener('click', () => location.reload());
      }
      
      // Add error message if servers don't load
      setTimeout(() => {
        const serversContainer = document.getElementById('servers-container');
        if (serversContainer && serversContainer.children.length === 0) {
          serversContainer.innerHTML = `
            <div class="card">
              <p>Servers could not be loaded. Check console for errors or try refreshing.</p>
            </div>
          `;
        }
      }, 1000);
    });
  </script>
</body>
</html>
